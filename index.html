<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Info Using Semantic Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        header, section, article, footer {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        h1, h2 {
            margin-top: 0;
        }
        header{
            display:flex;
            gap:50px;
            background-color:rgb(133, 213, 236);
        }
        header img{
            clip-path:circle();
        }
        header h1{
            margin-top:20px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://thumbs.dreamstime.com/b/student-icon-vector-graduation-mortar-board-school-college-university-glyph-pictogram-male-person-profile-avatar-108392101.jpg" width="100px" alt="">
    <h1>Student Profile</h1>
</header>
<section>
    <h2>Basic Information</h2>
    <article>
        <p><strong>Name:</strong> Satyam Soni</p>
        <p><strong>Course:</strong> B.Tech in Computer Science (AI & ML)</p>
        <p><strong>Education:</strong> First-year Undergraduate Student</p>
    </article>
</section>
</body>
</html>
